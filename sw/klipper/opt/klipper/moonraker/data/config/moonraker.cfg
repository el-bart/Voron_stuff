# Moonraker Configuration File

[server]
host: 127.0.0.1
port: 7125
enable_debug_logging: False
# Make sure the klippy_uds_address is correct. It is initialized to the default address.
klippy_uds_address: /tmp/klippy_uds

#[machine]
#provider: ${provider}

[authorization]
enabled: True
trusted_clients:
 127.0.0.0/24
